<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <link rel="stylesheet" href="./css/index.css" />
  </head>
  <body>
    <section class="weather">
      <div class="container">
        <div class="wrapper">
          <header class="weather__header">
            <div class="weather__setting setting">
              <button type="button" class="setting__refresh">
                <div class="elements"></div>
              </button>
              <div class="weather__select-wrapper">
              <select name="language" class="setting__languge">
                <option value="en">EN</option>
                <option value="ru">RU</option>
              </select>
            </div>
              <div class="setting__degrees">
                <input id="F" checked type="radio" name="degrees" />
                <label class="setting__degrees-label">
                  <h6>F</h6>
                </label>
                <input id="C" type="radio" name="degrees" />
                <label class="setting__degrees-label_active">
                  <h6>C</h6>
                </label>
              </div>
            </div>
            <div class="weather__search">
              <label class="weather__search-label">
                <input
                  name="text"
                  type="text"
                  placeholder="Search city or ZIP"
                />
              </label>
              <button class="wether__search-button">search</button>
            </div>
          </header>
          <main class="wether__banner banner">
            <div class="banner__wrapper">
              <div class="banner__information">
                <div class="banner__location">
                  <h3>Minsk, Belarus</h3>
                </div>
                <div class="banner__date-time">
                  <div class="banner__date">
                    <span>Mon 28 October</span>
                  </div>
                  <div class="banner_time">
                    <time>17:23</time>
                  </div>
                </div>

                <div class="banner__siting">
                  <div class="banner__degree">
                    <h1>10</h1>
                  </div>
                  <div class="banner__wether-img">
                    <img src="./assets/images/cloud_1.png" alt="cloud" />
                  </div>
                  <div class="banner__parameters">
                    <p>overcast</p>
                    <p>Feels like: 7°</p>
                    <p>Wind: 2 m/s</p>
                    <p>Humidity:83%</p>
                  </div>
                </div>

                <div class="banner__forecasts">
                  <div class="banner__forecasts-day">
                    <div class="banner__forecasts-day-of-week">
                      <h4>Tuesday</h4>
                    </div>
                    <div class="banner__forecasts-body">
                      <div class="banner__forecasts-day-degrees">
                        <h4>7</h4>
                      </div>
                      <div class="banner__forecasts-day-cloud">
                        <img src="./assets/images/cloud_2.png" alt="cloud" />
                      </div>
                    </div>
                  </div>

                  <div class="banner__forecasts-day">
                    <div class="banner__forecasts-day-of-week">
                      <h4>Tuesday</h4>
                    </div>
                    <div class="banner__forecasts-body">
                      <div class="banner__forecasts-day-degrees">
                        <h4>6</h4>
                      </div>
                      <div class="banner__forecasts-day-cloud">
                        <img src="./assets/images/cloud_1.png" alt="cloud" />
                      </div>
                    </div>
                  </div>

                  <div class="banner__forecasts-day">
                    <div class="banner__forecasts-day-of-week">
                      <h4>Tuesday</h4>
                    </div>
                    <div class="banner__forecasts-body">
                      <div class="banner__forecasts-day-degrees">
                        <h4>3</h4>
                      </div>
                      <div class="banner__forecasts-day-cloud">
                        <img src="./assets/images/cloud_1.png" alt="cloud" />
                      </div>
                    </div>
                  </div>
                </div>
              </div>

              <div class="banner__standing">
                <div class="banner_standing-map">
                  <img src="./assets/images/map.png" atl="map" />
                </div>
                <div class="banner__stading-locality">
                  <span>Latitude: 53°54' <br />Longitude: 27°34'</span>
                </div>
              </div>
            </div>
          </main>
        </div>
      </div>
    </section>
  </body>
</html>
