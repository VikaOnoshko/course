<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/video-player.css" />
    <link rel="stylesheet" href="./css/reset.css" />
  </head>
  <body>
    <article class="video-player">
      <div class="container">
        <div class="wrapper">
          <video src="https://media.istockphoto.com/id/884016324/video/it-engineer-moving-followed-by-conceptual-representation-of-digitization-of-information-flow.mp4?s=mp4-640x640-is&k=20&c=7FEHJXgFXQTFyYVMZkx-zrd7bwz34msXUZhAhQf1cHE="></video>
        
          <div class="controls">
            <div class="controls__play">
              <button class="play">
                <img src="./assets/icons/play.png" alt="play" />
              </button>
            </div>
            <div class="controls__stop">
              <button class="stop">
                <img src="./assets/icons/stop.png" alt="pause" />
              </button>
            </div>
            <div class="contols__progress">
              <progress value="40" max="100"></progress>
            </div>
            <div class="controls__volume">
              <div class="controls__volume-range">
                <!-- <input type="range" value="40" max="100" name="" id=""> -->
                <div class="controls__volume-track">
                  <div class="controls__volume-value" style="height: 40px;"></div>
                </div>
              </div>

              <button class="volume">
                <img src="./assets/icons/volume.png" alt="" />
              </button>
             
            </div>
            <div class="controls__ Mute">
              <button class="mute">
                <img src="./assets/icons/mute.png" alt="" />
              </button>
            </div>
            <div class="Settings">
              <button class="settings">
                <img src="./assets/icons/setting.png" alt="Settings" />
              </button>
            </div>
            <div class="Fullscreen">
              <button class="fullscreen">
                <img src="./assets/icons/full.png" alt="fullscreen" />
              </button>
            </div>
          </div>
        </div>
      </div>
    </article>
  </body>
</html>
