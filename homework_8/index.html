<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homework_8</title>
  </head>
  <body>
    <section class="reviews">
      <div class="container">
        <div class="wrapper">
          <form class="reviews__form" name="reviews" action="#" method="get">
            <div class="reviews__form-header">
              <div class="reviews__form-title">
                <h3>Оставьте свой отзыв на “Ароматическое саше”</h3>
              </div>
            </div>
            <div class="reviews__form-body">

              <label class="reviews__form-label">
                <textarea name="text" placeholder="Ваш отзыв*"></textarea>
              </label>

              <label class="reviews__form-label">
                <input name="name" type="text" placeholder="Имя*"/>
              </label>

              <label class="reviews__form-label">
                <input name="number" type="tel" placeholder="Телефон*"/>
              </label>

              <label class="reviews__form-label">
                <input name="email" type="email" placeholder="Email"/>
              </label>

            </div>
            <div class="reviews__form-footer">
                <div class="reviews__form-buton">
                    <input type="submit" class="filed-button" placeholder="Отправить"></button>
                </div>
                <label class="reviews__form-confirmation">
                    <p><input type="checkbox">Сохранить моё имя, email и адрес сайта в этом браузере для последующих моих комментариев.</p>
                </label>
            </div>
          </form>
        </div>
      </div>
    </section>
  </body>
</html>
