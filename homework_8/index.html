<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/index.css" />
    <link rel="stylesheet" href="./password-recovery.css" />
    <title>Homework_8</title>
  </head>
  <body>
    <section class="reviews">
      <div class="container">
        <div class="wrapper">
          <form class="reviews__form" name="reviews" action="#" method="get">
            <div class="reviews__form-header">
              <div class="reviews__form-title">
                <h3>Оставьте свой отзыв на “Ароматическое саше”</h3>
              </div>
            </div>
            <div class="reviews__form-body">
              <label class="reviews__form-label">
                <textarea name="text" placeholder="Ваш отзыв*"></textarea>
              </label>

              <div class="reviews__form-contacts">
                <label class="reviews__form-label">
                  <input required name="name" type="text" placeholder="Имя*" />
                </label>

                <label class="reviews__form-label">
                  <input
                    required
                    name="number"
                    type="tel"
                    placeholder="Телефон*"
                  />
                </label>

                <label class="reviews__form-label">
                  <input
                    required
                    name="email"
                    type="email"
                    placeholder="Email"
                  />
                </label>
              </div>
            </div>

            <div class="reviews__form-footer">
              <div class="reviews__form-button">
                <input
                  type="submit"
                  class="filed-button"
                  placeholder="Отправить"
                />
              </div>
              <label class="reviews__form-confirmation">
                <input type="checkbox" checked />
                <p>
                  Сохранить моё имя, email и адрес сайта в этом браузере для
                  последующих моих комментариев.
                </p>
              </label>
            </div>
          </form>
        </div>
      </div>
    </section>

    <section class="password-recovery">
      <div class="container">
        <div class="wrapper">
          <form
            class="password-recovery__form"
            name="password-recovery"
            action="#"
            method="#"
          >
            <div class="password-recovery__form-header">
              <div class="password-recovery__form-title">
                <h2>Забыли пароль?</h2>
              </div>
            </div>
            <div class="password-recovery__form-body">
              <label class="password-recovery__form-label">
                <input
                  name="email"
                  type="email"
                  placeholder="Введите ваш E-mail"
                />
                <p>На E-mail придет письмо со ссылкой на смену пароля</p>
              </label>
            </div>
            <div class="password-recovery__form-footer">
              <input
                type="submit"
                class="gradient-button"
                placeholder="Отправить"
              />
            </div>
          </form>
          <div class="close-icon"></div>
        </div>
      </div>
    </section>
  </body>
</html>
