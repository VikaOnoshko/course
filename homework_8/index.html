<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homework_8</title>
  </head>
  <body>
    <section class="reviews">
      <div class="container">
        <div class="wrapper">
          <form class="reviews__form" name="reviews" action="#" method="get">
            <div class="reviews__form-header">
              <div class="reviews__form-title">
                <h3></h3>
              </div>
            </div>
            <div class="reviews__form-body">

              <label class="reviews__form-label">
                <textarea name="text"></textarea>
              </label>

              <label class="reviews__form-label">
                <input name="name" type="text"/>
              </label>

              <label class="reviews__form-label">
                <input name="number" type="tel"/>
              </label>

              <label class="reviews__form-label">
                <input name="email" type="email"/>
              </label>

            </div>
            <div class="reviews__form-footer">
                <div class="reviews__form-buton">
                    <input type="submit" class="filed-button"></button>
                </div>
                <label class="reviews__form-confirmation">
                    <input type="checkbox">
                </label>
            </div>
          </form>
        </div>
      </div>
    </section>
  </body>
</html>
